<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Picture Page with Titles and Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 180vh;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding: 10px 20px; /* Padding around the heading */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners for the heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Stronger shadow for better visibility */
            z-index: 1; /* Ensure heading appears above the background */
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            z-index: 1; /* Ensure grid appears above the background */
        }

        .image-container {
            flex-basis: calc(50% - 20px);
            max-width: calc(50% - 20px);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-bottom: 4px solid #004085;
        }

        .image-title {
            margin-top: 10px;
            font-weight: 600;
            color: #333;
        }

        .image-link {
            margin-top: 5px;
            text-decoration: none;
            color: #004085;
            font-weight: 500;
            transition: color 0.3s;
        }

        .image-link:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .image-container {
                flex-basis: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>AI: Code The Future</h2>
    <div class="image-grid">
        <div class="image-container">
            <img src="hackathon.jpg" alt="Image 1">
            <div class="image-title">HACKATHON</div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3xeCTtv0KoZhstRWpc0w8Ot2o7o7hGHu_tCSseL66fxsyGw/viewform?usp=send_form" class="image-link" target="_blank">Register here</a>
        </div>
        <div class="image-container">
            <img src="poster making .jpg" alt="Image 2">
            <div class="image-title">POSTER MAKING</div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3xeCTtv0KoZhstRWpc0w8Ot2o7o7hGHu_tCSseL66fxsyGw/viewform?usp=send_form" class="image-link" target="_blank">Register here</a>
        </div>
        <div class="image-container">
            <img src="art.jpg" alt="Image 3">
            <div class="image-title">ART</div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3xeCTtv0KoZhstRWpc0w8Ot2o7o7hGHu_tCSseL66fxsyGw/viewform?usp=send_form" class="image-link" target="_blank">Register here</a>
        </div>
        <div class="image-container">
            <img src="reelathon .jpg" alt="Image 4">
            <div class="image-title">REEL MAKING</div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3xeCTtv0KoZhstRWpc0w8Ot2o7o7hGHu_tCSseL66fxsyGw/viewform?usp=send_form" class="image-link" target="_blank">Register here</a>
        </div>
        <div class="image-container">
            <img src="shutter down .jpg" alt="Image 4">
            <div class="image-title">SUTTER DOWN</div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3xeCTtv0KoZhstRWpc0w8Ot2o7o7hGHu_tCSseL66fxsyGw/viewform?usp=send_form" class="image-link" target="_blank">Register here</a>
        
        </div>
    </div>
</body>
</html>
